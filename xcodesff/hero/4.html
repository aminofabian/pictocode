<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/037776171a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white text-gray-800">

  <section class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto px-6 py-16 flex flex-col-reverse lg:flex-row items-center">
      <div class="w-full lg:w-1/2 mt-10 lg:mt-0">
        <h1
          class="text-4xl lg:text-5xl font-bold text-gray-800 dark:text-white transition-transform duration-500 transform hover:scale-105">
          Welcome to Our Professional Service
        </h1>
        <p
          class="mt-6 text-lg text-gray-600 dark:text-gray-300 transition-opacity duration-500 opacity-90 hover:opacity-100">
          We provide top-notch solutions tailored to your business needs. Let us help you achieve your goals with our
          expertise and dedication.
        </p>
        <div class="mt-8">
          <a href="#get-started"
            class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
            Get Started
          </a>
        </div>
      </div>
      <div class="w-full lg:w-1/2 flex justify-center">
        <img src="https://via.placeholder.com/500" alt="Professional Service Illustration"
          class="w-full max-w-md rounded-md shadow-lg transform transition-transform duration-500 hover:scale-105" />
      </div>
    </div>
  </section>
</body>

</html>
