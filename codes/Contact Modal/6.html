<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-300" role="dialog" aria-modal="true" aria-labelledby="contact-modal-title">
    <div class="bg-white w-full max-w-lg mx-4 p-6 rounded-lg shadow-lg transform transition-transform duration-300 scale-100">
        <header class="flex justify-between items-center mb-4">
            <h2 id="contact-modal-title" class="text-2xl font-bold">Contact us</h2>
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-200" aria-label="Close modal">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </header>
        <p class="text-gray-600 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-gray-700">First name</label>
                    <input type="text" id="first-name" placeholder="First name" class="mt-1 border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-500 transition-shadow duration-300">
                </div>
                <div>
                    <label for="last-name" class="block text-gray-700">Last name</label>
                    <input type="text" id="last-name" placeholder="Last name" class="mt-1 border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-500 transition-shadow duration-300">
                </div>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Email" class="mt-1 border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-500 transition-shadow duration-300">
            </div>
            <div>
                <label for="phone" class="block text-gray-700">Phone number</label>
                <input type="tel" id="phone" placeholder="Phone number" class="mt-1 border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-500 transition-shadow duration-300">
            </div>
            <div>
                <label for="topic" class="block text-gray-700">Topic</label>
                <select id="topic" class="mt-1 border border-gray-300 p-2 rounded w-full focus:ring-2 focus:ring-blue-500 transition-shadow duration-300">
                    <option>Select one...</option>
                    <option>Support</option>
                    <option>Sales</option>
                    <option>Feedback</option>
                </select>
            </div>
            <fieldset class="space-y-2">
                <legend class="text-gray-700">Which best describes you?</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <label class="flex items-center cursor-pointer transition-colors duration-200">
                        <input type="radio" name="description" class="mr-2" value="first">
                        First choice
                    </label>
                    <label class="flex items-center cursor-pointer transition-colors duration-200">
                        <input type="radio" name="description" class="mr-2" value="second">
                        Second choice
                    </label>
                    <label class="flex items-center cursor-pointer transition-colors duration-200">
                        <input type="radio" name="description" class="mr-2" value="third">
                        Third choice
                    </label>
                    <label class="flex items-center cursor-pointer transition-colors duration-200">
                        <input type="radio" name="description" class="mr-2" value="fourth">
                        Fourth choice
                    </label>
                    <label class="flex items-center cursor-pointer transition-colors duration-200">
                        <input type="radio" name="description" class="mr-2" value="fifth">
                        Fifth choice
                    </label>
                    <label class="flex items-center cursor-pointer transition-colors duration-200">
                        <input type="radio" name="description" class="mr-2" value="other">
                        Other
                    </label>
                </div>
            </fieldset>
            <div>
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" placeholder="Type your message..." class="mt-1 border border-gray-300 p-2 rounded w-full h-24 focus:ring-2 focus:ring-blue-500 transition-shadow duration-300"></textarea>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" class="mr-2">
                <label for="terms" class="text-gray-700">
                    I accept the <a href="#" class="text-blue-500 hover:underline">Terms</a>
                </label>
            </div>
            <button type="submit" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black transition-colors duration-200">
                Submit
            </button>
        </form>
    </div>
</div>
