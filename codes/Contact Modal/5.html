<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 transition-opacity duration-300" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg transform transition-transform duration-300 scale-100 sm:p-8">
        <header class="flex justify-between items-center mb-4">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Contact us</h2>
            <button class="text-gray-600 hover:text-gray-800 transition-colors duration-200" aria-label="Close modal">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </header>
        <p class="mb-6 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form class="space-y-4" novalidate>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-black focus:border-black transition duration-200" placeholder="Your name" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-black focus:border-black transition duration-200" placeholder="Your email" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-black focus:border-black transition duration-200" rows="4" placeholder="Type your message..." required></textarea>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black transition duration-200" required>
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I accept the <a href="#" class="text-black underline hover:text-gray-800 transition-colors duration-200">Terms</a>
                </label>
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black transition-colors duration-200">
                Submit
            </button>
        </form>
    </div>
</div>
