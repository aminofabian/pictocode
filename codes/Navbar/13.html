<div class="bg-white shadow-md">
  <nav class="container mx-auto px-4 flex justify-between items-center py-4" aria-label="Main Navigation">
    <!-- Logo -->
    <div class="text-2xl font-bold">
      <a href="#" class="focus:outline-none focus:ring-2 focus:ring-indigo-500">Logo</a>
    </div>
    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6 items-center">
      <a href="#" class="text-gray-600 hover:text-gray-800 transition-colors duration-200 focus:outline-none focus:text-gray-800">Link One</a>
      <a href="#" class="text-gray-600 hover:text-gray-800 transition-colors duration-200 focus:outline-none focus:text-gray-800">Link Two</a>
      <a href="#" class="text-gray-600 hover:text-gray-800 transition-colors duration-200 focus:outline-none focus:text-gray-800">Link Three</a>
      <div class="relative group">
        <button class="text-gray-600 hover:text-gray-800 transition-colors duration-200 flex items-center focus:outline-none focus:text-gray-800" aria-haspopup="true" aria-expanded="false">
          Link Four <i class="fas fa-chevron-down ml-1" aria-hidden="true"></i>
        </button>
        <div class="absolute left-0 mt-2 w-40 rounded-md shadow-lg bg-white opacity-0 group-hover:opacity-100 transition-opacity duration-200 invisible group-hover:visible">
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">Link Five</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">Link Six</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-200">Link Seven</a>
        </div>
      </div>
      <a href="#" class="bg-black text-white px-4 py-2 rounded transition-colors duration-200 hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Button</a>
    </div>
    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="menu-btn" class="text-black focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Toggle menu">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>
  </nav>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white transition-transform duration-300 transform -translate-y-full">
    <div class="flex flex-col space-y-1 p-4">
      <a href="#" class="block px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:bg-gray-100">Link One</a>
      <a href="#" class="block px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:bg-gray-100">Link Two</a>
      <a href="#" class="block px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:bg-gray-100">Link Three</a>
      <div class="relative">
        <button class="w-full text-left px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200 flex items-center justify-between focus:outline-none focus:bg-gray-100" aria-haspopup="true" aria-expanded="false">
          Link Four <i class="fas fa-chevron-down"></i>
        </button>
        <div class="hidden pl-4">
          <a href="#" class="block px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200">Link Five</a>
          <a href="#" class="block px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200">Link Six</a>
          <a href="#" class="block px-4 py-2 text-gray-700 rounded hover:bg-gray-100 transition-colors duration-200">Link Seven</a>
        </div>
      </div>
      <a href="#" class="bg-black text-white w-full text-center py-2 rounded hover:bg-gray-800 transition-colors duration-200 focus:outline-none focus:bg-gray-800">Button</a>
    </div>
  </div>
</div>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    mobileMenu.classList.toggle('-translate-y-full');
  });

  const dropdownButtons = document.querySelectorAll('nav button[aria-haspopup="true"], #mobile-menu button[aria-haspopup="true"]');
  dropdownButtons.forEach(button => {
    button.addEventListener('click', () => {
      const dropdown = button.nextElementSibling;
      dropdown.classList.toggle('hidden');
      dropdown.classList.toggle('block');
      const expanded = button.getAttribute('aria-expanded') === 'true' || false;
      button.setAttribute('aria-expanded', !expanded);
    });
  });
</script>
