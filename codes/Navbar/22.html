            </ul>
          </nav>
        </div>
        <address class="not-italic">
          <p class="mb-2 text-gray-700">1800 123 4567</p>
          <p class="mb-2 text-gray-700">info@resume.io</p>
          <p class="mb-4 text-gray-700">Level 1, 12 Sample St, Sydney NSW 2000</p>
          <div class="flex space-x-4">
            <a href="#" aria-label="Facebook" class="text-gray-700 hover:text-blue-500 transition-colors duration-300"><i class="fab fa-facebook fa-lg"></i></a>

            <a href="#" aria-label="Twitter" class="text-gray-700 hover:text-blue-400 transition-colors duration-300"><i class="fab fa-twitter fa-lg"></i></a>

          </div>
        </address>
      </div>

      <!-- Right Column -->
      <div class="bg-gray-100 p-6 md:w-1/2 rounded-lg shadow-lg transition-shadow duration-300 hover:shadow-xl">
        <h2 class="font-bold text-2xl mb-4 text-gray-800">Contact</h2>
        <p class="mb-4 text-gray-600">Lorem ipsum dolor sit amet, consectetur.</p>
        <form>
          <div class="mb-4">
            <label for="name" class="block mb-2 text-gray-700">Name</label>
            <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Your name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-2 text-gray-700">Email</label>
            <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Your email" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block mb-2 text-gray-700">Message</label>
            <textarea id="message" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Type your message..." rows="4" required></textarea>
          </div>
          <div class="mb-4 flex items-center">
            <input type="checkbox" id="terms" class="mr-2 accent-blue-500" required>
            <label for="terms" class="text-gray-700">I accept the <a href="#" class="text-blue-500 hover:underline">Terms</a></label>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300">Submit</button>
        </form>
      </div>
