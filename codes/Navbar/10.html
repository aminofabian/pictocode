      <nav>
        <ul class="hidden md:flex space-x-6">
          <li><a href="#" class="text-gray-700 hover:text-black transition-colors">Link One</a></li>
          <li><a href="#" class="text-gray-700 hover:text-black transition-colors">Link Two</a></li>

          <li><button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition-colors">Button</button></li>

      </nav>
      <div class="md:hidden">
        <button id="menu-button" class="text-black focus:outline-none focus:ring-2 focus:ring-gray-400" aria-label="Toggle menu" aria-expanded="false">

        </button>
      </div>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden bg-white p-4 transition-height duration-300 ease-in-out" aria-label="Mobile menu">
      <ul>
        <li><a href="#" class="block text-gray-700 py-2 hover:text-black transition-colors">Link One</a></li>
        <li><a href="#" class="block text-gray-700 py-2 hover:text-black transition-colors">Link Two</a></li>

      </ul>
      <div class="py-2">
        <button id="categories-button" class="w-full text-left text-gray-700 py-2 flex justify-between items-center hover:text-black transition-colors" aria-expanded="false" aria-controls="categories-menu">
          <span>Blog categories</span>
          <i class="fas fa-chevron-down transition-transform duration-200"></i>
        </button>
        <ul id="categories-menu" class="hidden pl-4">
          <li><a href="#" class="block text-gray-700 py-1 hover:text-black transition-colors">Category One</a></li>

  <main class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4">

</section>
<script>
  document.getElementById('menu-button').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    menu.classList.toggle('hidden');
  });

  document.getElementById('categories-button').addEventListener('click', function() {
    const submenu = document.getElementById('categories-menu');
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    submenu.classList.toggle('hidden');
    this.querySelector('i').classList.toggle('fa-chevron-up');
    this.querySelector('i').classList.toggle('fa-chevron-down');
  });
</script>
