<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex flex-col h-screen justify-between bg-white text-black shadow-lg">
        <!-- Top Section -->
        <div class="flex justify-between items-center p-4 border-b transition duration-300 ease-in-out hover:bg-gray-100">
            <a href="#" class="text-2xl font-cursive focus:outline-none focus:ring-2 focus:ring-indigo-500">Logo</a>
            <button class="bg-black text-white px-4 py-2 rounded transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Main Button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- Navigation Links -->
        <nav class="flex-grow">
            <ul class="flex flex-col divide-y divide-gray-200">
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link One</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Two</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Three</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Four</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Five</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Six</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Seven</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-lg font-bold hover:bg-gray-100 transition duration-200 ease-in-out focus:bg-gray-100 focus:outline-none">Link Eight</a>
                </li>
            </ul>
        </nav>
        
        <!-- Bottom Section -->
        <div class="flex flex-col space-y-4 p-4 border-t transition duration-300 ease-in-out hover:bg-gray-100">
            <a href="#" class="text-sm hover:underline focus:outline-none focus:ring-2 focus:ring-indigo-500">Contact</a>
            <div class="flex space-x-4">
                <a href="#" class="text-xl hover:text-indigo-500 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-xl hover:text-indigo-500 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-xl hover:text-indigo-500 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-xl hover:text-indigo-500 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-xl hover:text-indigo-500 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
