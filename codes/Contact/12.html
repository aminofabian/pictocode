<section class="max-w-7xl mx-auto p-6">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
    <!-- Contact Form -->
    <article>
      <h2 class="text-4xl font-bold mb-4 transition-transform transform hover:scale-105">Contact Us</h2>
      <p class="mb-6 text-gray-600">We'd love to hear from you. Please fill out the form below.</p>
      <form class="space-y-6" novalidate>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first_name" name="first_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300" required/>
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300" required/>
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300" required/>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300"/>
        </div>
        <div>
          <label for="topic" class="block text-sm font-medium text-gray-700">Choose a Topic</label>
          <select id="topic" name="topic" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            <option>Select one...</option>
            <option>General Inquiry</option>
            <option>Support</option>
            <option>Feedback</option>
          </select>
        </div>
        <fieldset>
          <legend class="block text-sm font-medium text-gray-700">Which best describes you?</legend>
          <div class="mt-2 space-y-2">
            <div class="flex items-center">
              <input type="radio" id="choice1" name="description" class="mr-2 focus:ring-blue-500" required/>
              <label for="choice1" class="text-sm text-gray-600">First choice</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="choice2" name="description" class="mr-2 focus:ring-blue-500"/>
              <label for="choice2" class="text-sm text-gray-600">Second choice</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="choice3" name="description" class="mr-2 focus:ring-blue-500"/>
              <label for="choice3" class="text-sm text-gray-600">Third choice</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="choice4" name="description" class="mr-2 focus:ring-blue-500"/>
              <label for="choice4" class="text-sm text-gray-600">Fourth choice</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="choice5" name="description" class="mr-2 focus:ring-blue-500"/>
              <label for="choice5" class="text-sm text-gray-600">Fifth choice</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="choice6" name="description" class="mr-2 focus:ring-blue-500"/>
              <label for="choice6" class="text-sm text-gray-600">Other</label>
            </div>
          </div>
        </fieldset>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300" required></textarea>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" name="terms" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required/>
          <label for="terms" class="text-sm text-gray-600">I accept the <a href="#" class="text-blue-600 hover:underline transition duration-300">Terms</a></label>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
      </form>
    </article>
    <!-- Contact Information -->
    <aside class="space-y-8">
      <div class="flex items-start hover:translate-y-1 transition-transform duration-300">
        <i class="fas fa-envelope text-2xl text-blue-600"></i>
        <div class="ml-4">
          <h3 class="text-xl font-semibold text-gray-800">Email</h3>
          <p class="text-gray-600">Feel free to reach out to us anytime.</p>
          <a href="mailto:hello@resume.io" class="text-blue-600 hover:underline transition duration-300">hello@resume.io</a>
        </div>
      </div>
      <div class="flex items-start hover:translate-y-1 transition-transform duration-300">
        <i class="fas fa-phone text-2xl text-blue-600"></i>
        <div class="ml-4">
          <h3 class="text-xl font-semibold text-gray-800">Phone</h3>
          <p class="text-gray-600">We're here to help you 24/7.</p>
          <a href="tel:+15550000000" class="text-blue-600 hover:underline transition duration-300">+1 (555) 000-0000</a>
        </div>
      </div>
      <div class="flex items-start hover:translate-y-1 transition-transform duration-300">
        <i class="fas fa-map-marker-alt text-2xl text-blue-600"></i>
        <div class="ml-4">
          <h3 class="text-xl font-semibold text-gray-800">Office</h3>
          <address class="not-italic text-gray-600">123 Sample St, Sydney NSW 2000 AU</address>
          <a href="#" class="text-blue-600 hover:underline transition duration-300">Get Directions</a>
        </div>
      </div>
    </aside>
  </div>
</section>
