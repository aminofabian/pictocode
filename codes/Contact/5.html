<section class="flex flex-col md:flex-row bg-white p-8 md:p-16 transition duration-500 ease-in-out" aria-labelledby="contact-heading">
  <!-- Contact Information -->
  <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
    <h4 class="text-sm font-medium mb-2 opacity-80">Tagline</h4>
    <h2 id="contact-heading" class="text-3xl font-bold mb-4 transition-transform transform hover:scale-105">Contact us</h2>
    <p class="text-base mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <address class="not-italic">
      <ul class="space-y-2">
        <li class="flex items-center transition-colors hover:text-blue-600">
          <i class="fas fa-envelope mr-2" aria-hidden="true"></i>
          <a href="mailto:hello@relume.io" class="text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:underline">hello@relume.io</a>
        </li>
        <li class="flex items-center transition-colors hover:text-blue-600">
          <i class="fas fa-phone mr-2" aria-hidden="true"></i>
          <a href="tel:+1555000000" class="text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:underline">+1 (555) 000-0000</a>
        </li>
        <li class="flex items-center transition-colors hover:text-blue-600">
          <i class="fas fa-map-marker-alt mr-2" aria-hidden="true"></i>
          <span class="text-base">123 Sample St, Sydney NSW 2000 AU</span>
        </li>
      </ul>
    </address>
  </div>
  
  <!-- Contact Form -->
  <div class="md:w-1/2">
    <form class="space-y-4" novalidate>
      <div>
        <label for="name" class="block text-base mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded transition duration-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Your Name" required>
      </div>
      <div>
        <label for="email" class="block text-base mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded transition duration-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Your Email" required>
      </div>
      <div>
        <label for="message" class="block text-base mb-1">Message</label>
        <textarea id="message" name="message" class="w-full border border-gray-300 p-2 rounded transition duration-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Type your message..." rows="5" required></textarea>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition duration-300" required>
        <label for="terms" class="text-base">I accept the <a href="#" class="text-blue-600 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500">Terms</a></label>
      </div>
      <button type="submit" class="bg-black text-white px-4 py-2 rounded transition duration-300 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black">Submit</button>
    </form>
  </div>
</section>
