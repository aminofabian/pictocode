<section class="bg-white py-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 animate-fade-in">
        <h2 class="text-center text-sm font-light text-gray-500 mb-2">Tagline</h2>
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-4">Contact us</h1>
        <p class="text-center text-gray-600 mb-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form class="space-y-6" action="#" method="POST" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                    <i class="fas fa-user absolute top-10 left-3 text-gray-400"></i>
                    <input type="text" id="first-name" name="first-name" required class="mt-1 pl-10 block w-full border border-gray-300 rounded-md shadow-sm p-2.5 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500" placeholder="John" />
                </div>
                <div class="relative">
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                    <i class="fas fa-user absolute top-10 left-3 text-gray-400"></i>
                    <input type="text" id="last-name" name="last-name" required class="mt-1 pl-10 block w-full border border-gray-300 rounded-md shadow-sm p-2.5 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500" placeholder="Doe" />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <i class="fas fa-envelope absolute top-10 left-3 text-gray-400"></i>
                    <input type="email" id="email" name="email" required class="mt-1 pl-10 block w-full border border-gray-300 rounded-md shadow-sm p-2.5 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com" />
                </div>
                <div class="relative">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone number</label>
                    <i class="fas fa-phone-alt absolute top-10 left-3 text-gray-400"></i>
                    <input type="tel" id="phone" name="phone" class="mt-1 pl-10 block w-full border border-gray-300 rounded-md shadow-sm p-2.5 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500" placeholder="+1234567890" />
                </div>
            </div>
            <div class="relative">
                <label for="topic" class="block text-sm font-medium text-gray-700">Choose a topic</label>
                <i class="fas fa-list absolute top-14 left-3 text-gray-400"></i>
                <select id="topic" name="topic" required class="mt-1 pl-10 block w-full border border-gray-300 bg-white rounded-md shadow-sm p-2.5 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500">
                    <option>Select one...</option>
                    <option>General Inquiry</option>
                    <option>Support</option>
                    <option>Feedback</option>
                </select>
            </div>
            <fieldset class="border border-gray-300 rounded-md p-4">
                <legend class="block text-sm font-medium text-gray-700 mb-2">Which best describes you?</legend>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="radio" id="choice1" name="description" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <label for="choice1" class="ml-3 block text-sm text-gray-700">First choice</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="choice2" name="description" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <label for="choice2" class="ml-3 block text-sm text-gray-700">Second choice</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="choice3" name="description" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <label for="choice3" class="ml-3 block text-sm text-gray-700">Third choice</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="choice4" name="description" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <label for="choice4" class="ml-3 block text-sm text-gray-700">Fourth choice</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="choice5" name="description" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <label for="choice5" class="ml-3 block text-sm text-gray-700">Fifth choice</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="choice6" name="description" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <label for="choice6" class="ml-3 block text-sm text-gray-700">Other</label>
                    </div>
                </div>
            </fieldset>
            <div class="relative">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <i class="fas fa-pencil-alt absolute top-12 left-3 text-gray-400"></i>
                <textarea id="message" name="message" rows="4" required class="mt-1 pl-10 block w-full border border-gray-300 rounded-md shadow-sm p-2.5 resize-none transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500" placeholder="Type your message..."></textarea>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="terms" class="ml-2 block text-sm text-gray-700">I accept the <a href="#" class="text-blue-600 hover:underline">Terms</a></label>
            </div>
            <div>
                <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out">Submit</button>
            </div>
        </form>
    </div>
</section>
