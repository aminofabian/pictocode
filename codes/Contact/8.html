<section class="max-w-7xl mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fadeIn">
    <!-- Contact Form Section -->
    <article>
      <h2 class="text-lg font-semibold text-gray-700">Get in Touch</h2>
      <h1 class="text-4xl font-bold mt-2 text-gray-900">Contact Us</h1>
      <p class="mt-4 text-gray-600">We'd love to hear from you. Please reach out with any questions or comments.</p>
      <form class="mt-6 space-y-6" aria-label="Contact Form">
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" class="pl-10 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out" placeholder="Your name" required>
        </div>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" class="pl-10 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out" placeholder="Your email" required>
        </div>
        <div class="relative">
          <i class="fas fa-comment-alt absolute left-3 top-3 text-gray-400"></i>
          <label for="message" class="sr-only">Message</label>
          <textarea id="message" rows="4" class="pl-10 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out" placeholder="Type your message..." required></textarea>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
          <label for="terms" class="ml-2 block text-sm text-gray-700">I accept the <a href="#" class="text-indigo-600 underline hover:text-indigo-800 transition duration-300">Terms</a></label>
        </div>
        <button type="submit" class="w-full md:w-auto bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">Submit</button>
      </form>
    </article>
    <!-- Map Section -->
    <div class="flex justify-center items-center hover:scale-105 transition transform duration-300">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Map showing our location" class="w-full h-auto rounded-md shadow-lg">
    </div>
  </div>
</section>
