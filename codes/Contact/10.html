<section class="bg-white p-8 lg:p-16">
  <div class="flex flex-col lg:flex-row items-center lg:items-start">
    <!-- Image Section -->
    <div class="w-full lg:w-1/3 mb-8 lg:mb-0 relative group">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Location" class="w-full h-auto rounded-lg shadow-lg transition transform group-hover:scale-105 duration-300">
      <div class="absolute top-4 left-4 text-red-500 opacity-0 group-hover:opacity-100 transition duration-300">
        <i class="fas fa-map-marker-alt fa-2x"></i>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="w-full lg:pl-16">
      <p class="text-sm text-gray-600">Tagline</p>
      <h2 class="text-3xl font-bold mt-2 text-gray-800 transition-opacity duration-700 opacity-0 animate-fadeIn">Contact Us</h2>
      <p class="mt-2 mb-8 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      
      <form class="space-y-6" novalidate>
        <div>
          <label for="name" class="block text-sm text-gray-700">Name</label>
          <input type="text" id="name" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Your Name" required>
        </div>
        
        <div>
          <label for="email" class="block text-sm text-gray-700">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="Your Email" required>
        </div>
        
        <div>
          <label for="message" class="block text-sm text-gray-700">Message</label>
          <textarea id="message" class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" rows="5" placeholder="Type your message..." required></textarea>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="terms" class="ml-2 text-sm text-gray-700">
            I accept the <a href="#" class="text-blue-500 hover:underline">Terms</a>
          </label>
        </div>
        
        <button type="submit" class="w-full bg-black text-white px-4 py-3 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black transition duration-300">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>

<style>
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 1s forwards;
  }
</style>
