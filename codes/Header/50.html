<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Header</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-gray-600 text-white p-8">
    <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row items-center animate-fade-in">
      <div class="flex-1 space-y-6 transition-transform transform hover:translate-y-0.5">
        <p class="uppercase text-sm tracking-wider">Tagline</p>
        <h1 class="text-4xl font-bold transition-colors duration-300 hover:text-gray-300">Short heading here</h1>
        <p class="text-base">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
        <div class="flex space-x-4">
          <button class="flex items-center bg-white text-gray-800 py-2 px-4 rounded transition transform hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white">
            <i class="fas fa-arrow-right mr-2"></i>Button
          </button>
          <button class="flex items-center border border-white text-white py-2 px-4 rounded transition transform hover:bg-white hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-white">
            <i class="fas fa-info-circle mr-2"></i>Button
          </button>
        </div>
      </div>
      <div class="flex-1 mt-8 md:mt-0 transition-opacity duration-500 opacity-0 animate-fade-in-up">
        <img src="https://placehold.co/600x400/EEE/31343C" alt="Placeholder image" class="w-full h-auto rounded shadow-lg hover:shadow-2xl transition-shadow duration-300">
      </div>
    </div>
  </header>
  <script>
    // Simple fade-in animation
    document.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.animate-fade-in, .animate-fade-in-up');
      elements.forEach(el => {
        el.classList.add('opacity-100', 'transform', 'translate-y-0');
      });
    });
  </script>
</body>
</html>
