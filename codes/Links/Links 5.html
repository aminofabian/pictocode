<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Links Section</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-white text-gray-800">
  <main class="max-w-lg mx-auto p-6">
    <header class="flex flex-col items-center">
      <img src="https://placehold.co/100x100/EEE/31343C" alt="Profile Picture" class="rounded-full mb-4 transition-transform duration-300 transform hover:scale-105" />
      <h1 class="text-2xl font-bold mb-2">Name Surname</h1>
      <p class="text-center text-gray-600 mb-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="text-center text-blue-500 mb-4">üìç Location</p>
      <nav aria-label="Social Media" class="flex space-x-4">
        <a href="#" aria-label="Facebook" class="text-gray-600 hover:text-blue-600 transition-colors duration-300">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Twitter" class="text-gray-600 hover:text-blue-400 transition-colors duration-300">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" aria-label="Instagram" class="text-gray-600 hover:text-pink-500 transition-colors duration-300">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" aria-label="LinkedIn" class="text-gray-600 hover:text-blue-700 transition-colors duration-300">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </nav>
    </header>

    <section class="my-8">
      <video controls class="w-full rounded-lg shadow-lg transition-shadow duration-300 hover:shadow-xl">
        <source src="https://videos.pexels.com/video-files/6768212/6768212-uhd_1440_2732_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="space-y-6">
      <div class="space-y-4">
        <button class="w-full border border-gray-300 p-3 text-left rounded-lg hover:bg-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Link One</button>
        <h2 class="text-xl font-semibold">Category Name</h2>
        <button class="w-full border border-gray-300 p-3 text-left rounded-lg hover:bg-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Link Two</button>
        <button class="w-full border border-gray-300 p-3 text-left rounded-lg hover:bg-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Link Three</button>
        <button class="w-full border border-gray-300 p-3 text-left rounded-lg hover:bg-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Link Four</button>
        <h2 class="text-xl font-semibold">Category Name</h2>
        <button class="w-full border border-gray-300 p-3 text-left rounded-lg hover:bg-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Link Five</button>
        <button class="w-full border border-gray-300 p-3 text-left rounded-lg hover:bg-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Link Six</button>
      </div>
    </section>

    <section class="border-t pt-6">
      <div class="flex items-center">
        <i class="fas fa-envelope mr-3 text-gray-600"></i>
        <div>
          <h3 class="text-xl font-bold">Join our newsletter</h3>
          <p class="text-gray-600">Stay updated with our latest news and offerings.</p>
        </div>
      </div>
      <form class="mt-4 flex flex-col sm:flex-row">
        <input type="email" aria-label="Email Address" placeholder="Enter your email" class="flex-1 p-2 border border-gray-300 rounded-lg mb-4 sm:mb-0 sm:mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <button type="submit" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">Subscribe</button>
      </form>
    </section>
  </main>
</body>
</html>
