<section class="bg-white py-12">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 md:px-12">
        <article class="md:w-1/2 space-y-6">
            <p class="text-sm font-semibold text-gray-500">Tagline</p>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 transition-transform transform hover:scale-105">Medium length section heading goes here</h2>
            <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.</p>
            <div class="flex space-x-4">
                <button class="px-6 py-3 border border-gray-900 text-gray-900 rounded-md transition duration-300 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Button
                </button>
                <button class="px-6 py-3 text-gray-900 flex items-center space-x-2 rounded-md transition duration-300 hover:underline focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <span>Button</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </article>
        <div class="md:w-1/2 mt-8 md:mt-0">
            <div class="relative w-full h-64 bg-gray-400 rounded-lg overflow-hidden transition-transform transform hover:scale-105">
                <button id="playButton" class="absolute inset-0 flex items-center justify-center focus:outline-none" aria-label="Play Video">
                    <i class="fas fa-play-circle text-white text-5xl opacity-75 transition-opacity duration-300 hover:opacity-100"></i>
                </button>
                <video id="videoPlayer" class="absolute inset-0 w-full h-full object-cover rounded-lg opacity-0 transition-opacity duration-500" src="https://videos.pexels.com/video-files/6768212/6768212-uhd_1440_2732_30fps.mp4" controls></video>
            </div>
        </div>
    </div>
    <script>
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');
        playButton.addEventListener('click', () => {
            videoPlayer.classList.remove('opacity-0');
            videoPlayer.play();
            playButton.style.display = 'none';
        });
    </script>
</section>
