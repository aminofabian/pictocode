<section class="flex flex-col items-center justify-center min-h-screen bg-white p-6 animate-fade-in">
    <header class="text-center mb-8">
        <div class="mb-4 transition-transform duration-300 hover:scale-110">
            <i class="fas fa-cube text-3xl text-gray-800" aria-hidden="true"></i>
        </div>
        <h1 class="text-2xl md:text-4xl font-bold mb-4 text-gray-900">
            Long heading is what you see here in this feature section
        </h1>
        <p class="text-base md:text-lg text-gray-600">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
    </header>
    <div class="w-full md:w-3/4 lg:w-1/2">
        <div class="relative group">
            <video class="w-full h-auto rounded-lg shadow-lg transition-transform duration-500 group-hover:scale-105" controls>
                <source src="https://videos.pexels.com/video-files/6768212/6768212-uhd_1440_2732_30fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 focus:outline-none" aria-label="Play Video">
                <i class="fas fa-play text-white text-2xl hover:text-gray-300 transition-colors duration-300"></i>
            </button>
        </div>
    </div>
</section>

<style>
@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}
.animate-fade-in {
    animation: fade-in 1s ease-in-out;
}
</style>

<script>
document.querySelectorAll('button[aria-label="Play Video"]').forEach(button => {
    button.addEventListener('click', () => {
        const video = button.closest('.relative').querySelector('video');
        video.play();
        button.classList.add('hidden');
    });
});
</script>
