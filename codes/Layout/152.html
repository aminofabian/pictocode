<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Layout Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="flex flex-col items-center justify-center min-h-screen bg-white p-4 md:flex-row md:p-8">
    <div class="max-w-xl text-center md:text-left">
      <h1 class="text-4xl font-bold mb-4 transition-transform transform hover:scale-105">Long heading is what you see here in this feature section</h1>
      <p class="text-gray-600 mb-6 transition-opacity hover:opacity-80">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.
      </p>
      <div class="flex flex-wrap justify-center md:justify-start space-x-4 space-y-2 md:space-y-0">
        <a href="#" class="text-gray-500 hover:text-blue-500 transition-colors" aria-label="Home">
          <i class="fas fa-home fa-2x"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500 transition-colors" aria-label="User">
          <i class="fas fa-user fa-2x"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500 transition-colors" aria-label="Settings">
          <i class="fas fa-cog fa-2x"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500 transition-colors" aria-label="Envelope">
          <i class="fas fa-envelope fa-2x"></i>
        </a>
      </div>
    </div>
    <div class="mt-8 md:mt-0 md:ml-8 relative group w-full max-w-md">
      <video class="w-full rounded-lg shadow-lg transition-transform duration-300 transform group-hover:scale-105" poster="https://placehold.co/600x400/EEE/31343C" controls>
        <source src="https://videos.pexels.com/video-files/6768212/6768212-uhd_1440_2732_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button class="absolute inset-0 flex items-center justify-center text-white bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 focus:outline-none" aria-label="Play Video" onclick="document.querySelector('video').play()">
        <i class="fas fa-play fa-3x"></i>
      </button>
    </div>
  </section>
</body>
</html>
