<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Layout</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <section class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
      <article class="flex flex-col justify-center animate-fadeIn">
        <span class="text-sm uppercase text-gray-500 flex items-center mb-2">
          <i class="fas fa-tag mr-2 transition-transform transform hover:scale-110"></i> Tagline
        </span>
        <h2 class="text-3xl font-bold text-gray-900 mt-2 transition-colors duration-300 hover:text-blue-600">Medium length section heading goes here</h2>
        <p class="mt-4 text-gray-700 transition-opacity duration-300 hover:opacity-90">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <div class="mt-6 flex space-x-4">
          <button class="flex items-center bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md transition transform hover:scale-105 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <i class="fas fa-arrow-right mr-2"></i> Button
          </button>
          <button class="flex items-center bg-gray-500 text-white px-6 py-2 rounded-lg shadow-md transition transform hover:scale-105 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
            <i class="fas fa-info-circle mr-2"></i> Button
          </button>
        </div>
      </article>
      <figure class="flex justify-center items-center">
        <img src="https://placehold.co/600x400/EEE/31343C" alt="Placeholder Image" class="w-full h-auto rounded-lg shadow-lg transition transform hover:scale-105">
      </figure>
    </div>
  </section>
</body>
</html>
