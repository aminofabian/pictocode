<section class="container mx-auto p-6">
  <div class="flex flex-col md:flex-row items-center md:items-start">
    <!-- Image Section -->
    <div class="w-full md:w-1/2 mb-6 md:mb-0">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Decorative Placeholder Image" class="w-full h-auto rounded shadow-lg transition-transform duration-500 hover:scale-105">
    </div>
    <!-- Text Section -->
    <article class="w-full md:w-1/2 md:pl-8">
      <p class="text-sm uppercase font-bold text-gray-700 mb-2">Tagline</p>
      <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4 transition-colors duration-300 hover:text-gray-700">
        Medium length section heading goes here
      </h2>
      <p class="text-base text-gray-600 mb-6">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <div class="flex space-x-4 mb-6">
        <button class="px-5 py-2 border border-gray-800 text-gray-800 rounded transition-colors duration-300 hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-800">
          <i class="fas fa-info-circle mr-2" aria-hidden="true"></i> Button
        </button>
        <button class="px-5 py-2 border border-gray-800 text-gray-800 rounded flex items-center transition-colors duration-300 hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-800">
          Button <i class="fas fa-arrow-right ml-2" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Tabs -->
      <nav aria-label="Tabs" class="border-b">
        <ul class="flex space-x-4">
          <li>
            <button class="pb-2 border-b-2 border-blue-500 text-blue-500 focus:outline-none transition-colors duration-300" aria-current="page">Tab One</button>
          </li>
          <li>
            <button class="pb-2 text-gray-500 hover:text-blue-500 focus:outline-none transition-colors duration-300">Tab Two</button>
          </li>
          <li>
            <button class="pb-2 text-gray-500 hover:text-blue-500 focus:outline-none transition-colors duration-300">Tab Three</button>
          </li>
        </ul>
      </nav>
    </article>
  </div>
</section>
<script>
  const tabs = document.querySelectorAll('nav ul li button');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('border-blue-500', 'text-blue-500');
        t.setAttribute('aria-current', 'false');
      });
      tab.classList.add('border-blue-500', 'text-blue-500');
      tab.setAttribute('aria-current', 'page');
    });
  });
</script>
