<section class="flex flex-col items-center bg-white py-8 px-4 md:px-0">
    <header class="mb-6 text-center">
        <h2 class="text-2xl font-bold">Image Gallery</h2>
        <p class="text-gray-600 mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </header>
    <figure class="relative w-full max-w-4xl">
        <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image" class="w-full h-auto rounded-lg shadow-md transition-transform duration-500 hover:scale-105">
        <button class="absolute left-2 md:left-4 top-1/2 transform -translate-y-1/2 bg-white border border-gray-300 rounded-full p-2 shadow hover:bg-gray-100 transition-colors duration-300" aria-label="Previous Image">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="absolute right-2 md:right-4 top-1/2 transform -translate-y-1/2 bg-white border border-gray-300 rounded-full p-2 shadow hover:bg-gray-100 transition-colors duration-300" aria-label="Next Image">
            <i class="fas fa-arrow-right"></i>
        </button>
    </figure>
    <nav class="flex justify-center mt-4 space-x-2">
        <button class="w-3 h-3 bg-black rounded-full focus:outline-none focus:ring-2 focus:ring-black transition duration-300" aria-label="Slide 1"></button>
        <button class="w-3 h-3 bg-gray-300 rounded-full hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-300" aria-label="Slide 2"></button>
        <button class="w-3 h-3 bg-gray-300 rounded-full hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-300" aria-label="Slide 3"></button>
    </nav>
</section>
