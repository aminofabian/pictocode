<section class="max-w-screen-lg mx-auto p-4">
    <header class="text-center mb-6">
        <h2 id="gallery-title" class="text-3xl font-bold">Image Gallery</h2>
        <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </header>
    <div class="relative" aria-labelledby="gallery-title">
        <div class="flex overflow-x-auto no-scrollbar space-x-4 snap-x snap-mandatory">
            <figure class="flex-shrink-0 w-full sm:w-1/2 transition-transform duration-300 ease-in-out transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 1" class="w-full h-auto rounded-lg">
            </figure>
            <figure class="flex-shrink-0 w-full sm:w-1/2 transition-transform duration-300 ease-in-out transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 2" class="w-full h-auto rounded-lg">
            </figure>
            <figure class="flex-shrink-0 w-full sm:w-1/2 transition-transform duration-300 ease-in-out transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 3" class="w-full h-auto rounded-lg">
            </figure>
            <figure class="flex-shrink-0 w-full sm:w-1/2 transition-transform duration-300 ease-in-out transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 4" class="w-full h-auto rounded-lg">
            </figure>
            <!-- Add more images as needed -->
        </div>
        <nav class="absolute bottom-4 left-4 flex space-x-2" aria-label="Gallery Pagination">
            <button class="h-2 w-2 bg-black rounded-full transition-colors duration-300" aria-label="Slide 1"></button>
            <button class="h-2 w-2 bg-gray-400 rounded-full transition-colors duration-300" aria-label="Slide 2"></button>
            <button class="h-2 w-2 bg-gray-400 rounded-full transition-colors duration-300" aria-label="Slide 3"></button>
        </nav>
        <div class="absolute bottom-4 right-4 flex space-x-2">
            <button id="prevBtn" class="p-2 border rounded-full hover:bg-gray-100 transition-colors duration-300" aria-label="Previous Slide">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="nextBtn" class="p-2 border rounded-full hover:bg-gray-100 transition-colors duration-300" aria-label="Next Slide">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const gallery = document.querySelector('.overflow-x-auto');

        prevBtn.addEventListener('click', () => {
            gallery.scrollBy({
                left: -gallery.clientWidth / 2,
                behavior: 'smooth'
            });
        });

        nextBtn.addEventListener('click', () => {
            gallery.scrollBy({
                left: gallery.clientWidth / 2,
                behavior: 'smooth'
            });
        });
    </script>
</section>
