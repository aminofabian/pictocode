<section class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
  <header class="text-center mb-8">
    <h2 class="text-3xl font-extrabold text-gray-900">Image Gallery</h2>
    <p class="mt-2 text-base text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </header>
  <div class="relative">
    <button aria-label="Previous" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 text-gray-700 rounded-full p-2 shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="flex overflow-x-auto scrollbar-hide space-x-4 snap-x snap-mandatory">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 1" class="w-full sm:w-1/3 flex-shrink-0 rounded-lg transition transform hover:scale-105 duration-300">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 2" class="w-full sm:w-1/3 flex-shrink-0 rounded-lg transition transform hover:scale-105 duration-300">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 3" class="w-full sm:w-1/3 flex-shrink-0 rounded-lg transition transform hover:scale-105 duration-300">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 4" class="w-full sm:w-1/3 flex-shrink-0 rounded-lg transition transform hover:scale-105 duration-300">
    </div>
    <button aria-label="Next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 text-gray-700 rounded-full p-2 shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <div class="flex justify-center mt-4 space-x-2">
    <button class="h-2 w-2 bg-black rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Slide 1"></button>
    <button class="h-2 w-2 bg-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Slide 2"></button>
    <button class="h-2 w-2 bg-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Slide 3"></button>
    <button class="h-2 w-2 bg-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Slide 4"></button>
  </div>
  <script>
    const prevButton = document.querySelector('button[aria-label="Previous"]');
    const nextButton = document.querySelector('button[aria-label="Next"]');
    const scrollContainer = document.querySelector('.flex.overflow-x-auto');

    prevButton.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: -scrollContainer.clientWidth, behavior: 'smooth' });
    });

    nextButton.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: scrollContainer.clientWidth, behavior: 'smooth' });
    });
  </script>
</section>
