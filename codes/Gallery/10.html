    </header>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <figure class="relative bg-gray-200 aspect-square overflow-hidden rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
            <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 1" class="w-full h-full object-cover">
            <button aria-label="View Image" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 hover:bg-opacity-50 transition duration-300">
                <i class="fas fa-search text-white text-2xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
            </button>
        </figure>
        <figure class="relative bg-gray-200 aspect-square overflow-hidden rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
            <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 2" class="w-full h-full object-cover">
            <button aria-label="View Image" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 hover:bg-opacity-50 transition duration-300">
                <i class="fas fa-search text-white text-2xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
            </button>
        </figure>
        <figure class="relative bg-gray-200 aspect-square overflow-hidden rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
            <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 3" class="w-full h-full object-cover">
            <button aria-label="View Image" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 hover:bg-opacity-50 transition duration-300">
                <i class="fas fa-search text-white text-2xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
            </button>
        </figure>
        <figure class="relative bg-gray-200 aspect-square overflow-hidden rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
            <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 4" class="w-full h-full object-cover">
            <button aria-label="View Image" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 hover:bg-opacity-50 transition duration-300">
                <i class="fas fa-search text-white text-2xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
            </button>
        </figure>
        <figure class="relative bg-gray-200 aspect-square overflow-hidden rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
            <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 5" class="w-full h-full object-cover">
            <button aria-label="View Image" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 hover:bg-opacity-50 transition duration-300">
                <i class="fas fa-search text-white text-2xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
            </button>
        </figure>
        <figure class="relative bg-gray-200 aspect-square overflow-hidden rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
            <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 6" class="w-full h-full object-cover">
            <button aria-label="View Image" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 hover:bg-opacity-50 transition duration-300">
                <i class="fas fa-search text-white text-2xl opacity-0 hover:opacity-100 transition-opacity duration-300"></i>
            </button>
        </figure>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-3xl w-full relative">
            <button id="closeModal" aria-label="Close Modal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <video id="modalVideo" src="https://videos.pexels.com/video-files/6768212/6768212-uhd_1440_2732_30fps.mp4" controls class="w-full h-auto"></video>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const modalVideo = document.getElementById('modalVideo');
        const imageButtons = document.querySelectorAll('figure button');

        imageButtons.forEach(button => {
            button.addEventListener('click', () => {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                modalVideo.play();
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            modalVideo.pause();
            modalVideo.currentTime = 0;
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                modalVideo.pause();
                modalVideo.currentTime = 0;
            }
        });
    </script>
</section>

@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}
.animate-fade-in {
    animation: fade-in 1s ease-in-out;
}
.delay-200 {
    animation-delay: 0.2s;
}
</style>
