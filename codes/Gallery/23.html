<section class="max-w-screen-lg mx-auto p-6">
    <header class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Image Gallery</h2>
        <p class="text-gray-500 mt-2">Explore our collection of stunning images.</p>
    </header>
    <div class="relative">
        <div class="flex overflow-x-auto space-x-6 pb-6 snap-x snap-mandatory">
            <figure class="snap-start flex-shrink-0 w-60 h-40 md:w-80 md:h-52 lg:w-96 lg:h-60 transition-transform duration-300 transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 1" class="w-full h-full object-cover rounded-lg shadow-md">
            </figure>
            <figure class="snap-start flex-shrink-0 w-60 h-40 md:w-80 md:h-52 lg:w-96 lg:h-60 transition-transform duration-300 transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 2" class="w-full h-full object-cover rounded-lg shadow-md">
            </figure>
            <figure class="snap-start flex-shrink-0 w-60 h-40 md:w-80 md:h-52 lg:w-96 lg:h-60 transition-transform duration-300 transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 3" class="w-full h-full object-cover rounded-lg shadow-md">
            </figure>
            <figure class="snap-start flex-shrink-0 w-60 h-40 md:w-80 md:h-52 lg:w-96 lg:h-60 transition-transform duration-300 transform hover:scale-105">
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Gallery Image 4" class="w-full h-full object-cover rounded-lg shadow-md">
            </figure>
        </div>
        <div class="flex justify-between items-center mt-4">
            <nav aria-label="Gallery Pagination" class="flex space-x-3">
                <button aria-label="Page 1" class="h-3 w-3 bg-black rounded-full focus:outline-none"></button>
                <button aria-label="Page 2" class="h-3 w-3 bg-gray-400 rounded-full focus:outline-none"></button>
                <button aria-label="Page 3" class="h-3 w-3 bg-gray-400 rounded-full focus:outline-none"></button>
                <button aria-label="Page 4" class="h-3 w-3 bg-gray-400 rounded-full focus:outline-none"></button>
            </nav>
            <div class="flex space-x-4">
                <button aria-label="Previous" class="p-3 border border-gray-300 rounded-full hover:bg-gray-100 transition-colors duration-200">
                    <i class="fas fa-arrow-left text-gray-700"></i>
                </button>
                <button aria-label="Next" class="p-3 border border-gray-300 rounded-full hover:bg-gray-100 transition-colors duration-200">
                    <i class="fas fa-arrow-right text-gray-700"></i>
                </button>
            </div>
        </div>
    </div>
</section>
