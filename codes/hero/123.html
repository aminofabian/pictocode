<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Hero Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="flex flex-col md:flex-row items-center justify-between p-8 bg-white">
    <div class="md:w-1/2 space-y-6">
      <h1 class="text-3xl md:text-5xl font-bold text-gray-800 transition duration-500 ease-in-out transform hover:scale-105">Long heading is what you see here in this header section</h1>
      <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
      <div class="flex space-x-4">
        <button class="bg-black text-white py-2 px-6 rounded hover:bg-gray-800 transition duration-300 flex items-center">
          <i class="fas fa-arrow-right mr-2" aria-hidden="true"></i> Button
        </button>
        <button class="border border-black text-black py-2 px-6 rounded hover:bg-gray-100 transition duration-300 flex items-center">
          <i class="fas fa-info-circle mr-2" aria-hidden="true"></i> Button
        </button>
      </div>
    </div>
    <div class="md:w-1/2 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-8 md:mt-0">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Placeholder Image 1" class="w-full md:w-1/2 rounded shadow-lg transition transform hover:scale-105 duration-300">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Placeholder Image 2" class="w-full md:w-1/2 rounded shadow-lg transition transform hover:scale-105 duration-300">
    </div>
  </section>
</body>
</html>
