<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body>
  <section class="flex flex-col md:flex-row items-center justify-between p-8 bg-white">
    <div class="md:w-1/2 space-y-6 animate-fadeIn">
      <h1 class="text-4xl font-extrabold text-gray-900">Medium length hero heading goes here</h1>
      <p class="text-lg text-gray-700">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <div class="flex space-x-4">
        <button class="flex items-center bg-black text-white px-6 py-3 rounded-md hover:bg-gray-800 transition duration-300">
          <i class="fas fa-arrow-right mr-2"></i> Get Started
        </button>
        <button class="flex items-center border border-black text-black px-6 py-3 rounded-md hover:bg-gray-100 transition duration-300">
          <i class="fas fa-info-circle mr-2"></i> Learn More
        </button>
      </div>
    </div>
    <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center animate-fadeIn">
      <img src="https://placehold.co/600x400/EEE/31343C" alt="Placeholder Image" class="w-full max-w-md rounded-md shadow-lg transition transform hover:scale-105 duration-500">
    </div>
  </section>
</body>
</html>
