<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Header</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="container mx-auto p-6">
    <div class="flex flex-col md:flex-row items-start md:items-center transition-all duration-500 ease-in-out transform hover:scale-105">
      <div class="md:w-1/2">
        <header>
          <h1 class="text-3xl font-extrabold mb-3 text-gray-800 transition-colors duration-300 hover:text-blue-600">Project Name Here <i class="fas fa-rocket text-blue-500 ml-2"></i></h1>
        </header>
        <div class="flex flex-wrap space-x-2 mb-5">
          <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <i class="fas fa-tag mr-1"></i> Tag One
          </button>
          <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-400">
            <i class="fas fa-tag mr-1"></i> Tag Two
          </button>
          <button class="flex items-center bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-400">
            <i class="fas fa-tag mr-1"></i> Tag Three
          </button>
        </div>
        <p class="text-gray-600 mb-6 transition-colors duration-300 hover:text-gray-800">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <a href="#" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          <i class="fas fa-eye mr-2"></i> View Project
        </a>
      </div>
      <figure class="md:w-1/2 mt-6 md:mt-0">
        <img src="https://placehold.co/600x400/EEE/31343C" alt="Project Image" class="w-full h-auto rounded shadow-lg transition-transform duration-500 hover:scale-105">
        <figcaption class="mt-2 text-center text-gray-500">Project Thumbnail</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
