<div class="max-w-7xl mx-auto p-6">
  <section aria-labelledby="pricing-heading">
    <div class="text-center mb-8">
      <h2 id="pricing-heading" class="text-3xl font-bold">Pricing Plan</h2>
      <p class="text-gray-500 mt-2">Choose the plan that fits your needs.</p>
      <div class="mt-4 flex justify-center items-center space-x-4">
        <button 
          class="px-4 py-2 bg-black text-white rounded shadow hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black"
          aria-pressed="true"
        >
          Monthly
        </button>
        <button 
          class="px-4 py-2 bg-white text-black border border-gray-300 rounded shadow hover:bg-gray-100 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black"
          aria-pressed="false"
        >
          Yearly
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <article class="border p-6 text-center rounded-lg shadow hover:shadow-lg transition duration-300">
        <h3 class="text-xl font-semibold">Basic</h3>
        <p class="text-4xl font-bold mt-2">$19</p>
        <p class="text-gray-500 mt-1">Per month</p>
        <button 
          class="mt-4 px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black"
        >
          Get started
        </button>
      </article>
      <article class="border p-6 text-center rounded-lg shadow hover:shadow-lg transition duration-300 bg-gray-50">
        <span class="inline-block bg-blue-500 text-white text-xs px-2 py-1 rounded-full mb-2">Most Popular</span>
        <h3 class="text-xl font-semibold">Business</h3>
        <p class="text-4xl font-bold mt-2">$29</p>
        <p class="text-gray-500 mt-1">Per month</p>
        <button 
          class="mt-4 px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black"
        >
          Get started
        </button>
      </article>
      <article class="border p-6 text-center rounded-lg shadow hover:shadow-lg transition duration-300">
        <h3 class="text-xl font-semibold">Enterprise</h3>
        <p class="text-4xl font-bold mt-2">$49</p>
        <p class="text-gray-500 mt-1">Per month</p>
        <button 
          class="mt-4 px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black"
        >
          Get started
        </button>
      </article>
    </div>
    <div class="mt-8">
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="px-4 py-2 border text-left text-sm font-medium text-gray-700">Feature Category</th>
              <th class="px-4 py-2 border text-center text-sm font-medium text-gray-700">10</th>
              <th class="px-4 py-2 border text-center text-sm font-medium text-gray-700">25</th>
              <th class="px-4 py-2 border text-center text-sm font-medium text-gray-700">Unlimited</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50 transition duration-300">
              <td class="px-4 py-2 border">Feature text goes here</td>
              <td class="px-4 py-2 border text-center"><i class="fas fa-check text-green-500"></i></td>
              <td class="px-4 py-2 border text-center"><i class="fas fa-check text-green-500"></i></td>
              <td class="px-4 py-2 border text-center"><i class="fas fa-check text-green-500"></i></td>
            </tr>
            <tr class="hover:bg-gray-50 transition duration-300">
              <td class="px-4 py-2 border">Another feature</td>
              <td class="px-4 py-2 border text-center"><i class="fas fa-check text-green-500"></i></td>
              <td class="px-4 py-2 border text-center"><i class="fas fa-check text-green-500"></i></td>
              <td class="px-4 py-2 border text-center"><i class="fas fa-check text-green-500"></i></td>
            </tr>
            <!-- Repeat rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
