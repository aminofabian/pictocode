<section class="max-w-7xl mx-auto p-6">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-6 md:space-y-0">
    <!-- Event Details -->
    <article class="md:w-1/2 space-y-4 animate-fadeIn">
      <nav class="text-sm text-gray-500 hover:text-gray-700 transition-colors duration-300" aria-label="Breadcrumb">
        <a href="#" class="hover:underline">Events</a> &gt; <span aria-current="page">Event title</span>
      </nav>
      <h1 class="text-3xl font-bold transition-transform transform hover:scale-105 duration-300">Event title heading</h1>
      <p class="text-gray-700">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.
      </p>
      <div class="flex items-center space-x-6 text-gray-600">
        <span class="flex items-center hover:text-gray-800 transition-colors duration-300">
          <i class="far fa-calendar-alt mr-2"></i> Sat 10 Feb 2024
        </span>
        <span class="flex items-center hover:text-gray-800 transition-colors duration-300">
          <i class="fas fa-map-marker-alt mr-2"></i> Location
        </span>
        <span class="flex items-center hover:text-gray-800 transition-colors duration-300">
          <i class="fas fa-user-friends mr-2"></i> Speakers
        </span>
      </div>
    </article>
    
    <!-- Registration Form -->
    <div class="md:w-1/2">
      <form class="bg-white border border-gray-200 rounded-lg p-6 space-y-4 shadow-lg transition-shadow duration-300 hover:shadow-xl">
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
          <div class="w-full">
            <label for="first-name" class="sr-only">First name</label>
            <input type="text" id="first-name" placeholder="First name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />
          </div>
          <div class="w-full">
            <label for="last-name" class="sr-only">Last name</label>
            <input type="text" id="last-name" placeholder="Last name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />
          </div>
        </div>
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
          <div class="w-full">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" placeholder="Email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />
          </div>
          <div class="w-full">
            <label for="phone" class="sr-only">Phone number</label>
            <input type="tel" id="phone" placeholder="Phone number" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />
          </div>
        </div>
        <div>
          <label for="topic" class="sr-only">Choose a topic</label>
          <select id="topic" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
            <option>Choose a topic</option>
            <option>Topic 1</option>
            <option>Topic 2</option>
            <option>Topic 3</option>
          </select>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required />
          <label for="terms" class="text-sm">
            I accept the <a href="#" class="text-blue-500 underline hover:text-blue-700 transition-colors duration-300">Terms</a>
          </label>
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-black">
          Save my spot
        </button>
      </form>
    </div>
  </div>
</section>
